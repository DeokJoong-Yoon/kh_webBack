<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>comment - 09-comment.html</title>

	<link rel="shortcut icon" href="../image/icon.png" />
	<link rel="apple-touch-icon" href="../image/icon.png" />

	<!-- 공통 css -->
	<link rel="stylesheet" type="text/css" href="../css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../css/comment.css" />

</head>

<body>
	<div id="container">
		<h1>jQuery Comment</h1>
		<div id="comment_write">
			<form id="comment_form">
				<div>
					<label for="user_name">작성자</label>
					<input type="text" name="user_name" id="user_name" />
					<button type="button" id="sendBtn">저장하기</button>
				</div>
				<div>
					<label for="comment">덧글 내용</label>
					<textarea name="comment" id="comment"></textarea>
				</div>
			</form>
		</div>

		<ul id="comment_list">
			<li id="item-template" class="comment_item">
				<p class="writer">
					<span class="item-name"></span>
					<span class="item-date"></span>
					<button type="button" class="delete_btn">삭제하기</button>
				</p>
				<p class="item-content"></p>
			</li>
		</ul>
	</div>
	<script src="../js/jquery-3.7.1.js"></script>
	<script src="../js/commentTemplete.js"></script>
</body>

</html>
