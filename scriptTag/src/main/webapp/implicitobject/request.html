<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

		<title>기술정보이력 - request.html</title>
      	
		<link rel="shortcut icon" href="/servletExample/image/icon.png" />
		<link rel="apple-touch-icon" href="/servletExample/image/icon.png" />
	</head>
	<body>
		<form id="dataForm">
			<label>이름 : </label><input type="text" name="name" id="name" /><br />
			<label>생년월일 : </label><input type="date" name="birth" id="birth" /><br />
			<label>학력 : </label>
			<input type="radio" name="scholarship" value="고졸" checked />고졸
			<input type="radio" name="scholarship" value="대졸" />대졸
			<input type="radio" name="scholarship" value="대학원졸" />대학원졸
			<br />
			<label>학과(전공) : </label>
			<select name="major" id="major">
			</select>
			<br />
			
			<label>사용가능 플랫폼 : </label>
			<select size="4" name="platform" id="platform" multiple>
				<option value="window 계열 PC" selected>window 계열 PC</option>
				<option value="window 계열 서버">window 계열 서버</option>
				<option value="UNIX">UNIX</option>
				<option value="IBM OS/390">IBM OS/390</option>
				<option value="Redhat Linux">Redhat Linux</option>
			</select><br />
			<label>사용가능 언어 : </label>
			<input type="checkbox" name="language" value="C"/><label>C</label>
			<input type="checkbox" name="language" value="C++" /><label>C++</label>
			<input type="checkbox" name="language" value="JAVA"/><label>JAVA</label>
			<input type="checkbox" name="language" value="C#"/><label>C#</label>
			<br />
			<button type="button" id="sendBtn">보내기</button>
			<button type="button" id="resetBtn">다시작성</button>
		</form>
		
		<script src="../js/common.js"></script>	
		<script src="../js/jquery-3.7.1.js"></script>
		<script src="../js/request.js"></script>		
	</body>
</html>
